<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick preview</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body class="dark-mode">
    <div class="container">
        <div class="controls flex flex-col gap-8 relative">
            <div class="flex justify-between items-center">
                <h1
                    class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400 whitespace-nowrap">
                    Quick preview
                </h1>
            </div>
            <p class="text-secondary-dynamic font-light">
                Instantly preview images, videos, audio, and documents with style.
            </p>
            <label for="file-input"
                class="drop-zone block w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                <input type="file" id="file-input" class="hidden">
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-secondary-dynamic mb-2" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    <p class="text-xl font-semibold text-primary-dynamic">Drag & Drop or Click to Upload</p>
                    <p class="text-sm text-secondary-dynamic mt-1">PNG, JPG, PDF, MP4, MP3, TXT, etc.</p>
                </div>
            </label>

            <div id="file-info" class="file-info-card text-sm text-secondary-dynamic mt-2 hidden">
                <p><span class="font-bold text-primary-dynamic">File:</span> <span id="file-name"></span></p>
                <p><span class="font-bold text-primary-dynamic">Type:</span> <span id="file-type"></span></p>
                <p><span class="font-bold text-primary-dynamic">Size:</span> <span id="file-size"></span></p>
            </div>
            <button id="theme-toggle" class="theme-toggle absolute bottom-4 left-4">
                <svg id="moon-icon" class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z">
                    </path>
                </svg>
                <svg id="sun-icon" class="w-7 h-7 hidden" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="preview-area">
            <button id="remove-file-btn"
                class="hidden absolute top-4 right-4 text-secondary-dynamic hover:text-red-400 z-20 transition-colors">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <div id="preview-container" class="preview-content">
                <svg class="placeholder-icon w-28 h-28 text-gray-600" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M9.75 17L9.25 12.75M9.25 12.75L4.75 14L4.75 17L9.25 12.75ZM9.25 12.75L12 9.25L16.25 12.25M16.25 12.25L17.5 17L12 17M12 9.25L16.25 12.25M12 9.25L9.25 12.75">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M21 12.75V17H12V7H15L17.5 9.25M3 12.75V7H12V17H3"></path>
                </svg>
                <p class="text-secondary-dynamic mt-4 text-lg">Select a file to preview it here.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
